<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LoA Easy DB</title>
        <link rel="stylesheet" href="css/foundation.css" />
        <script src="js/vendor/modernizr.js"></script>
    </head>
    <body>
        <script>
            var allCards = [];
            var card = function (img, property, obtain){
                this.img = img,
                this.property = {
                    name: property.name,
                    race: property.race,
                    cost: property.cost,
                    stars: property.stars,
                    delay: property.delay,
                    atk: property.atks,
                    hp: property.hps,
                    exp: property.exps,
                    skill: property.skills || []
                },
                this.obtain = {
                    maze: obtain.maze,
                    thief: obtain.thief,
                    starterPack: obtain.starterPack,
                    crystalPack: obtain.crystalPack,
                    magicTicket: obtain.magicTicket,
                    racePack: obtain.racePack,
                    di: obtain.di,
                    clanStore: obtain.clanStore,
                    specialPack: obtain.specialPack,
                    tower: obtain.tower,
                    map: obtain.map,
                    other: obtain.other
                }
            };
            
            for(var i = 0; i < 10; i++) {
                var multiplier = i * 4;
                //races
                var race = "Kingdom";
                switch (i % 4) {
                    case 0:
                        race = "Forest";
                        break;
                    case 1:
                        race = "Wilderness";
                        break;
                    case 2:
                        race = "Hell";
                        break;
                }
                //cost
                var costInit = 6 + i;
                
                //stars
                var stars = 3;
                switch (costInit){
                    case costInit > 13:
                        stars = 5;
                        break;
                    case costInit > 10:
                        stars = 4;
                        break;
                }
                //delay
                var delay = delay == 6 ? 4 : 6;
                allCards.push(new card("http://placehold.it/300",
                                {
                                    name: "Card" + i,
                                    race: race,
                                    cost: { init: costInit,
                                            evol: costInit + 2},
                                    stars: stars,
                                    delay: delay,
                                    atks :   [
                                        {value: 350 + multiplier , level: 0},
                                        {value: 450 + multiplier, level: 5},
                                        {value: 550 + multiplier, level: 10},
                                        {value: 650 + multiplier, level: 15}
                                    ],
                                    hps:     [
                                        {value: 800 + multiplier, level: 0},
                                        {value: 1000 + multiplier, level: 5},
                                        {value: 1200 + multiplier, level: 10},
                                        {value: 1400 + multiplier, level: 15}
                                    ],
                                    exps:    [
                                        {value: 0, level: 0},
                                        {value: 3460, level: 5},
                                        {value: 19200, level: 10},
                                        {value: 74400, level: 15}
                                    ],
                                    skills:  [
                                        {name: "Reflection", level: i},
                                        {name: "Dodge", level: i},
                                        {name: "Bloodthirsty", level: i}
                                             ]
                                },
                                {
                                    maze: false,
                                    thief: true,
                                    starterPack: false,
                                    crystalPack: true,
                                    magicTicket: false,
                                    racePack: true,
                                    di: false,
                                    clanStore: false,
                                    specialPack: false,
                                    tower: false,
                                    map: "",
                                    other: ""
                                }
                               ))
                console.log(this.race);
            };
            var getCard = function(propertyName, value) {
                for(var i = 0; i < allCards.length; i++) {
                    var card = allCards[i];
                    switch(propertyName) {
                        case "name":
                        case "race":
                            console.log(card.property[propertyName]);
                            if(card.property[propertyName] === value) {
                                return card;
                            };
                            break;
                        default:
                            return "Nenhum resultado.";
                    }
                }
                //tratamento de erro
                return null;
            };
        </script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <script>
            //$(document).foundation();
            //console.log(allCards);
            //console.log(getCard("name", "Card3"));
            console.log(getCard("race", "Wilderness"));
        </script>
    </body>
</html>
